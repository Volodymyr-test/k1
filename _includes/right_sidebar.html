<aside class="page_sidebar right_sidebar">
  {% if page.titles %}
  <div id="page_nav post_aside">
    <h2>Titles:</h2>
    {% for item in page.titles %}
      <a href="#{{item | split: ' ' | join: '-' | downcase | remove: '/'}}" class="in_link">{{item}}</a>
    {% endfor %}
  </div>
  {% endif %}
</aside>
